@(form: Form[Application.Login])

<html>
    <head>
        <title>Eat This Now!</title>
@*        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">*@
@*        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/login.css")">*@
        <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-1.6.4.js")"></script>
    </head>
    <body>
        
        <header>
            <a href="@routes.Foods.index" id="logo">Eat This Now!</a>
        </header>
        
        @helper.form(routes.Application.authenticate) {
            
            <h1>Sign in</h1>
            
            @if(form.hasGlobalErrors) { 
                <p class="error">
                    @form.globalError.message
                </p>
            }
            
            @if(flash.contains("success")) {
                <p class="success">
                    @flash.get("success")
                </p>
            }
            
            <p>
                <input type="email" name="email" placeholder="Email" value="@form("email").value">
            </p>
            <p>
                <input type="password" name="password" placeholder="Password">
            </p>
            <p>
                <button type="submit">Login</button>
            </p>
            
        }
            
    </body>
</html>
